<div class="well well-sm">

  </div>
  <div class="top-buffer">
    {% for tag in page.repo.tags %}<span class="label label-default">{{ tag }}</span> {% endfor %}

  <div class="top-buffer">
    {% assign instance = page.instance %}

  <div class="top-buffer">
    {% include distro_switch.html %}
  </div>
</div>
