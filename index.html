---
layout: default
---

<div class="container-fluid" style="margin:20px">
  <div class="row">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <a href="packages" class="btn btn-default" role="button">Package List</a>
      </div>
      <div class="btn-group" role="group">
        <a href="repos" class="btn btn-default" role="button">Repository List</a>
      </div>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <form action="/search/" role="form">
      <div class="input-group">
        <input type="text" class="form-control" name="q" placeholder="Search ROS Packages">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
    </form>

  </div>
  <div class="row">
    <h1 class="page-heading">Posts</h1>
    <ul class="post-list">
      {% for post in site.posts %}
      <li>
      <h4>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <small>{{ post.date | date: "%b %-d, %Y" }}</small>
      </h4>
      </li>
      {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>
</div>
