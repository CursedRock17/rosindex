---
layout: default
---

<div class="container-fluid" style="margin:20px">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="{{site.baseurl}}/">Home</a></li>
      <li class="active">Search</li>
    </ol>
  </div>
  <div class="hide-when-loaded" class="row">
    <h3>Loading Index...</h3>
    <div class="progress">
      <div id="index-loader-bar" class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width: 100%">
      </div>
    </div>
  </div>
  <div id="search-row" class="row show-when-loaded" style="display: none">
    <div id="search">
      <form action="{{site.baseurl}}/search" role="form" method="get">
        <div class="input-group">
          <input id="search-query" autocomplete="off" type="text" class="form-control" name="q" placeholder="Search ROS packages">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row show-when-loaded" style="display: none">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Search results</h3></div>
      <div id="search-results" class="panel-body table-responsive"/>
    </div>
  </div>
  <div id="search-pagination" class="row text-center show-when-loaded" style="display: none"/>
</div>

{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#have_entries}}
  <table class="table table-condensed table-striped table-hover">
    <thead>
      <tr>
        <th style="text-align: center;"><span class="glyphicon glyphicon-flash"></span></th>
        <th style="text-align: center;"><span class="glyphicon glyphicon-file"></span></th>
        <th style="text-align: center;"><span class="glyphicon glyphicon-time"></span></th>
        <th>Distro</th>
        <th>Name</th>
        <th>Repo</th>
      </tr>
    </thead>
    <tbody class="entries">
      {{#entries}}
      <tr>
        {{#released}}
        <td class="text-center">
          <span title="Released" data-toggle="tooltip" data-placement="left" class="glyphicon glyphicon-flash"></span>
        </td>
        {{/released}}
        {{^released}}
        <td title="Not released" data-toggle="tooltip" data-placement="left" class="text-center">
          <span class="glyphicon glyphicon-none"></span>
        </td>
        {{/released}}
        {{#readme}}
        <td title="Has README" data-toggle="tooltip" data-placement="left" align="center">
          <span class="glyphicon glyphicon-file"></span>
        </td>
        {{/readme}}
        {{^readme}}
        <td title="No README" data-toggle="tooltip" data-placement="left" align="center">
          <span class="glyphicon glyphicon-none"></span>
        </td>
        {{/readme}}
        <td align="center"><span class="label label-default">{{last_commit_time}}</span></td>
        <td><span class="label label-default">{{distro}}</span></td>
        <td><a href="{{baseurl}}{{url}}">{{name}}</a></td>
        <td><a href="{{baseurl}}/r/{{repo_name}}/{{instance}}">{{instance}}</a></td>
      </tr>
      {{/entries}}
    </tbody>
  </table>
  {{/have_entries}}
  {{^have_entries}}
  <h4>No results found.</h4>
  {{/have_entries}}
</script>
{% endraw %}

<script src="{{site.baseurl}}/js/lunr.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{{site.baseurl}}/js/mustache.js" type="text/javascript" charset="utf-8"></script>
<script src="{{site.baseurl}}/js/pagination.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="/js/date.format.js" type="text/javascript" charset="utf-8"></script>-->
<script src="{{site.baseurl}}/js/URI.js" type="text/javascript" charset="utf-8"></script>

<script src="{{site.baseurl}}/js/jquery.lunr.search.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
$(function() {
  console.log('ready');
  $('#search-query').lunrSearch({
    baseUrl: '{{site.baseurl}}',
    indexDataUrl: '{{site.baseurl}}/search.json',             // URL of the `search.json` index data for your site
    indexUrl: '{{site.baseurl}}/index.json',
    results:  '#search-results',          // jQuery selector for the search results container
    pagination: '#search-pagination',
    template: '#search-results-template',  // jQuery selector for the Mustache.js template
    ready: (function() {
        console.log('done indexing');
        $('.hide-when-loaded').hide();
        $('.show-when-loaded').show();
        console.log('display toggled');
    })
  });
  console.log('done loading');
});
</script>
