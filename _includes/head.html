<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl | prepend: site.url}}/bootstrap/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="{{site.baseurl | prepend: site.url}}/bootstrap/css/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    {% comment %}<link rel="stylesheet" type="text/css" media="screen" href={{ "/css/toc.css" | prepend: site.baseurl}}>{% endcomment %}

    <script type="text/javascript" src={{ "/js/jquery.js" | prepend: site.baseurl }}></script>
    <script src={{ "/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }} type="text/javascript"></script>
    <script src={{ "/js/jquery-cookie-1.4.1/jquery.cookie.js" | prepend: site.baseurl }} type="text/javascript"></script>

    <script type="text/javascript" src={{ "/js/ga.js" | prepend: site.baseurl }} async></script>
    <script type="text/javascript" src={{ "/js/toc.js" | prepend: site.baseurl }}></script>
    
    <script src={{ "/js/distro_switch.js" | prepend: site.baseurl }}></script>

    <!-- Pre-fetch search index files -->
    {% comment %}<link rel="prefetch" href={{ "/index.json" | prepend: site.baseurl }}>{% endcomment %}
    {% comment %}<link rel="prefetch" href={{ "/search.json" | prepend: site.baseurl }}>{% endcomment %}
</head>
