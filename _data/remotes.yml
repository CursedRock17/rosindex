# VCS repos file listing rosindex generation resources.
repositories:
  rosdistro:
    type: git
    url: git@github.com:ros2/rosdistro.git
    version: ros2
  rosdep:
    type: git
    url: git@github.com:ros/rosdistro.git
    version: master
  rosforks:
    type: git
    url: git@github.com:rosindex/rosforks.git
    version: master
  deploy:
    type: git
    url: git@github.com:ros-infrastructure/index.ros.org.git
    version: gh-pages
# List of all non-package specific documentation repositories.
  ros2_overview:
    type: git
    url: git@github.com:ros2/ros2_documentation.git
    version: master
