---
layout: default
---

<div class="container-fluid" style="margin:20px">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li class="active">Repos</li>
    </ol>
  </div>
  <div class="row">
    <h1>{{ page.title }}</h1>
    <p>
    <ul>
      {% for repo in site.collections.repos.docs %}
        <li><a href="/r/{{repo.name}}">{{ repo.name }}</a> -- {{ repo.description }}</li>
      {% endfor %}
    </ul>
    </p>
  </div>
</div>
