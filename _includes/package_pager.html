
{% if page.page_index %}
<div class="row text-center">
    <ul class="pagination pagination-sm">
      <li class="{% if page.page_index == 1 %}disabled{% endif %}"><a href="{% if page.page_index == 1 %}#{% else %}/packages/page/{{ page.prev_page }}{% endif %}">&laquo;</a></li>
      {% for i in page.near_pages %}
      <li class="{% if i == page.page_index %}active{% endif %}"><a href="/packages/page/{{ i }}">{{ i }}</a></li>
      {% endfor %}
      <li class="{% if page.page_index == page.n_package_list_pages %}disabled{% endif %}"><a href="{% if page.page_index == page.n_package_list_pages %}#{% else %}/packages/page/{{ page.next_page }}{% endif %}">&raquo;</a></li>
    </ul>
</div>
{% endif %}
